{% extends "hyp/layout.html" %}
{% block content %}
  <div class="settings">
    <h3>Settings</h3>

    <div class="settings-userInfo">
      <h5><i class="fas fa-user"></i> {{ user.email }}</h5>
    </div>

    <div class="settings-actionsContainer">
      {% if user.is_authenticated %}
        <form action="{% url 'account_logout' %}" method="post">
         {% csrf_token %}
         {{ form.as_p }}

         <span class="settings-signOutActionContainer">
           <button class="shared-primaryButton">
             <input name="logout" type="submit" value="Sign out">
           </button>
         </span>
        </form>
      {% endif %}

      {% if perms.hyp.view_apikey %}
        <a href={% url "api_keys" %}>
          <button class="shared-button" >Manage API keys</button>
        </a>
      {% endif %}
    </div>
  </div>
{% endblock %}
