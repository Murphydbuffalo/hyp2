{% extends "hyp/layout.html" %}
{% block content %}
<h3 class="header">Create API Key</h3>

<form id="api-key-form" action="{% url 'create_api_key' %}" method="post">
  {% csrf_token %}
  <input type="text" id="api_key_label" name="api_key_label" placeholder="API Key label"><br>
  <input type="submit" value="Create">
</form>
{% endblock %}
