{% extends "hyp/layout.html" %}
{% block content %}
  <h1>Experiments</h1>
  {% if perms.hyp.add_experiment %}
    <div id="new-experiment-form">
      <a href={% url "new_experiment" %}>
        <i class="fas fa-plus"></i>
        <p>Create an experiment<p>
      </a>
    </div>
  {% endif %}

  <div id="#experiment-list">
    <ul>
    {% for experiment in experiments %}
      <li>
        <a href={% url "experiment" experiment.id %}>{{ experiment.description }}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
